<!-- Updated register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.2.1/dist/face-api.min.js"></script>
    </head>
    
</head>
<body>
    <form id="register-form">
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>
        <button type="button" id="start-camera">Start Camera</button><br>
        <video id="camera" autoplay muted></video><br>
        <button type="submit">Register</button>
        <p id="error-message" class="error"></p>
    </form>

    <!-- Use type="module" for ES6 -->
    <script type="module" src="register.js"></script>
</body>
</html>
